sudo: false
language: node_js
os: linux
cache:
  directories:
  - node_modules
before_install:
  - "[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest"
  - npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
  - npm run lint
  - npm test -- --coverage
  - npm run build
deploy:
  provider: npm
  skip_cleanup: false
  email: julien@frad.in
  api_key:
    secure: 
  on:
    tags: true
notifications:
  email: false

